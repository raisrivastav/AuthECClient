<div class="mb-4">
    <h2 class="text-success">
    Sign Up
    </h2>
    <div>Already have an account? 
        <a routerLink="/signin" class="text-decoration-none fw-medium text-success d-inlin-block">
            Sign In
        </a>
    </div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <input class="form-control bg-body-secodary" placeholder="Full Name" formControlName="fullName" />
        <div class="error-feedback" *ngIf="hasDisplayableError('fullName') && form.controls.fullName.hasError('required')">
            Please enter your full name.
        </div>
    </div>
    <div class="mb-3">
        <input class="form-control bg-body-secodary" placeholder="Email" formControlName="email" />
        <div class="error-feedback" *ngIf="hasDisplayableError('email')">
            <div *ngIf="form.controls.email.hasError('required')">
                Please enter your email address.
            </div>
            <div *ngIf="form.controls.email.hasError('email')">
                Please enter a valid email address.
            </div>
        </div>
    </div>
    <div class="mb-3">
        <input class="form-control bg-body-secodary" placeholder="Password" formControlName="password" />
        <div class="error-feedback" *ngIf="hasDisplayableError('password')">
            <ng-container [ngSwitch]="form.controls.password.errors | firstkey">
                <div *ngSwitchCase="'required'">
                    Please enter your password.
                </div>
                <div *ngSwitchCase="'minlength'">
                    At least 6 characters required.
                </div>
                <div *ngSwitchCase="'pattern'">
                    Password must contain at least one special character.
                </div>
            </ng-container>
        </div>
    </div>
    <div class="mb-3">
        <input class="form-control bg-body-secodary" placeholder="Confirm Password" formControlName="confirmPassword" />
        <div class="error-feedback" *ngIf="hasDisplayableError('confirmPassword') && form.controls.confirmPassword.hasError('passwordMismatch')">
            Password doesn't match.
        </div>
    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-success w-100 rounded-3">
            Register
        </button>
    </div>
</form>
